<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bumerangue</title>
    <style>
        body {
            background-color: #6a0dad; /* Roxo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #ffffff;
            color: #6a0dad;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d3d3d3;
        }
        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema Bumerangue</h1>
        <form action="/executar" method="POST" enctype="multipart/form-data">
            <label for="arquivo_txt">Escolha o arquivo TXT:</label>
            <input type="file" id="arquivo_txt" name="arquivo_txt" required>

            <label for="arquivo_pdf">Escolha o arquivo PDF:</label>
            <input type="file" id="arquivo_pdf" name="arquivo_pdf" required>

            <button type="submit">Clique aqui e agilize</button>
        </form>
    </div>

</body>
</html>
